<form action="#" method="POST" id="formAnadirProducto">
    <div class="form-container-wrapper">

        <h2 class="full-width">Añadir Producto</h2>

        <div class="form-group">
            <label for="nombreProducto">Nombre:</label>
            <input type="text" id="nombreProducto" name="nombreProducto">
        </div>

        <div class="form-group">
            <label for="precioProducto">Precio (€):</label>
            <input type="number" id="precioProducto" name="precioProducto" step="0.01">
        </div>

        <div class="form-group">
            <label for="precioUnitario">Precio Unitario:</label>
            <input type="number" id="precioUnitario" name="precioUnitario" step="0.01">
        </div>

        <div class="form-group">
            <label for="stockProducto">Stock:</label>
            <input type="number" id="stockProducto" name="stockProducto">
        </div>

        <div class="form-group">
            <label for="stockMinimo">Stock Mínimo:</label>
            <input type="number" id="stockMinimo" name="stockMinimo">
        </div>

        <div class="form-group">
            <label for="categoriaId">Categoría Id:</label>
            <input type="text" id="categoriaId" name="categoriaId">
        </div>

        <div class="form-group">
            <label for="proveedorId">Proveedor Id:</label>
            <input type="text" id="proveedorId" name="proveedorId">
        </div>

        <div class="form-group">
            <label for="unidadMedida">Unidad de Medida:</label>
            <input type="text" id="unidadMedida" name="unidadMedida">
        </div>

        <div class="form-group">
            <label for="marcaProducto">Marca:</label>
            <input type="text" id="marcaProducto" name="marcaProducto">
        </div>

        <div class="form-group">
            <label for="codigoBarras">Código de Barras:</label>
            <input type="text" id="codigoBarras" name="codigoBarras">
        </div>

        <div class="form-group">
            <label for="fechaCaducidad">Fecha de Caducidad:</label>
            <input type="date" id="fechaCaducidad" name="fechaCaducidad">
        </div>

        <div class="form-group">
            <label for="alergenos">Alérgenos:</label>
            <input type="text" id="alergenos" name="alergenos">
        </div>

        <div class="form-group">
            <label for="proveedorProducto">Proveedor:</label>
            <input type="text" id="proveedorProducto" name="proveedorProducto">
        </div>

        <div class="form-group">
            <label for="islaProducto">Isla:</label>
            <input type="text" id="islaProducto" name="islaProducto">
        </div>

        <div class="form-group full-width">
            <label for="descripcionProducto">Descripción:</label>
            <textarea id="descripcionProducto" name="descripcionProducto" rows="3"></textarea>
        </div>

        <div class="form-actions full-width">
            <button type="submit">Guardar</button>
            <button type="reset">Limpiar</button>
            <button type="button" id="btnVolver">Volver</button>
        </div>
    </div>
</form>
