<div class="form-wrapper">
    
    <form id="formAnadirProducto" class="form-container">

        <h2>Añadir Producto</h2>

        <div class="form-group">
            <label for="nombreProducto">Nombre del Producto</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required>
        </div>

        <div class="form-group">
            <label for="marcaProducto">Marca</label>
            <input type="text" id="marcaProducto" name="marcaProducto">
        </div>

        <div class="form-group">
            <label for="unidadMedida">Unidad de Medida</label>
            <input type="text" id="unidadMedida" name="unidadMedida" placeholder="Ej: kg, L, unidad">
        </div>

        <div class="form-group">
            <label for="precioProducto">Precio (€)</label>
            <input type="number" step="0.01" id="precioProducto" name="precioProducto" required>
        </div>

        <div class="form-group">
            <label for="stockProducto">Stock</label>
            <input type="number" id="stockProducto" name="stockProducto" required>
        </div>

        <div class="form-group">
            <label for="stockMinimo">Stock Mínimo</label>
            <input type="number" id="stockMinimo" name="stockMinimo" required>
        </div>

        <div class="form-group">
            <label for="categoriaId">Categoría</label>
            <select id="categoriaId" name="categoriaId" required></select>
        </div>

        <div class="form-group">
            <label for="proveedorId">Proveedor</label>
            <select id="proveedorId" name="proveedorId" required></select>
        </div>

        <div class="form-group">
            <label for="fechaCaducidad">Fecha de Caducidad</label>
            <input type="date" id="fechaCaducidad" name="fechaCaducidad">
        </div>

        <div class="form-group full-width">
            <label for="codigoBarras">Código de Barras</label>
            <input type="text" id="codigoBarras" name="codigoBarras" placeholder="Escanéalo o escribe manualmente">
        </div>

        <div class="form-group full-width">
            <label for="alergenos">Alérgenos</label>
            <textarea id="alergenos" name="alergenos" rows="3"></textarea>
        </div>

        <div class="form-group full-width">
            <label for="descripcionProducto">Descripción</label>
            <textarea id="descripcionProducto" name="descripcionProducto" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Añadir Producto</button>
            <button id="btnVolver" class="btn" type="button">Volver</button>
        </div>

    </form>
</div>
