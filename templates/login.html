<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- CSS exclusivo del login -->
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body class="body-login">

    <div class="login-container">

        <!-- Logo -->
        <img src="../assets/img/logo/LOGO CIFP VIRGEN DE CANDELARIA.png" alt="Logo CIFP" class="login-logo">

        <!-- Título -->
        <h1 class="login-titulo">Iniciar Sesión</h1>

        <!-- Formulario -->
        <form id="login-formulario" class="login-formulario">

            <label class="login-label" for="username">Usuario:</label>
            <input class="login-input" type="text" id="username" name="username" required>

            <label class="login-label" for="password">Contraseña:</label>
            <input class="login-input" type="password" id="password" name="password" required>

            <input class="login-button" type="submit" value="login">

            <!-- ENLACE OLVIDASTE CONTRASEÑA -->
            <a href="#" class="login-forgot">¿Has olvidado la contraseña?</a>

            <p id="loginMessage" class="message"></p>
        </form>

    </div>

    <!-- Controlador JS -->
    <script type="module" src="../src/controllers/loginController.js"></script>

</body>

</html>
