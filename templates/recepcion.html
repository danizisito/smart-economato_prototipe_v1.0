<div class="economato-wrapper">

  <h2 class="eco-title">Recepción Rápida de Stock</h2>

  <div class="controles-rapidos">
    <label for="scanInput" class="sr-only">Escanear código de barras</label>
    <input type="text" class="search-box" id="scanInput" placeholder="Escanear Código de Barras..." autofocus>

    <label for="cantidadInput" class="sr-only">Cantidad</label>
    <input type="number" id="cantidadInput" value="1" min="1" placeholder="Cantidad">

    <button id="addStockBtn">Añadir Stock</button>
  </div>

  <p id="recepcionMessage" class="message" role="alert"></p>

  <div id="resumenRecepcion">
    <p style="text-align:center;">Escanea un producto para comenzar la recepción.</p>
  </div>

</div>
