<div class="economato-wrapper">

    <h1 class="eco-title">Recepción Rápida de Stock</h1>

    <div class="controles-rapidos">
      <input type="text" class="search-box" id="scanInput" placeholder="Escanear Código de Barras..." autofocus>
      <input type="number" id="cantidadInput" value="1" min="1" placeholder="Cantidad">
      <button id="addStockBtn">Añadir Stock</button>

    <p id="recepcionMessage" class="message"></p>

    <div id="resumenRecepcion">

    </div>

</div>
