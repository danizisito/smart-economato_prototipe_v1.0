<div class="economato-wrapper">

  <h1 class="eco-title">Smart Economato - Prototipo</h1>

  <div class="controles">
    <input type="text" id="busqueda" placeholder="Buscar producto..." />
    <button id="btnBuscar">Buscar</button>

    <select id="categoriaSelect"></select>

    <select id="ordenSelect">
      <option value="asc">Precio ascendente</option>
      <option value="desc">Precio descendente</option>
    </select>

    <button id="btnStock">Comprobar stock</button>
    <button id="btnMostrarTodos">Mostrar todos</button>
    <button id="btnAnadirProducto">Añadir Producto</button>
  </div>

  <table id="tablaProductos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio (€)</th>
        <th>Stock</th>
        <th>Stock Mínimo</th>
        <th>Proveedor</th>
        <th>Isla</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="8" id="resumen"></td>
      </tr>
    </tfoot>
  </table>

  <!-- Contenedor para el formulario -->
  <div class="form-wrapper" id="formWrapper"></div>

</div>
